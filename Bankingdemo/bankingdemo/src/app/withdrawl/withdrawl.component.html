<div align="center">
    <form #withdrawlform="ngForm" (ngSubmit)="withdrawldetails(withdrawlform)">
    <h3> Enter Amount to Withdraw</h3>
    
          <label> Acc No : </label>
          <input type="number" id="accno" name="accno" #accno (ngModel)="accno"> 
          <br>
    
           <label> Name :</label>
           <input type="text" id="accname" name="accname" #accname (ngModel)="accname">
           <br>
           <label> Amount :</label>
           <input type="number" id="accbalance" name="accbalance" #accbalance (ngModel)="accbalance">
           <br><br>
       
            <input type="submit" value="Withdraw">
    </form>
    </div>
